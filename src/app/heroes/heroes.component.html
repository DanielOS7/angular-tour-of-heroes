<h2>My Heroes</h2>



<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" title="delete hero"
    (click)="deleteHero(hero)">X</button>
  </li>
</ul>

<div>
    <label class="label">New Hero Name:
      <input #heroName />
    </label>
    <button class="add" (click)="addHero(heroName.value); heroName.value=''">
      Add
    </button>
  </div>

  <button (click)="clicked('Jimmy')">Temp</button>

  <app-test name="{{ char }}"></app-test>
